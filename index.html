<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المستخدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #4b0082;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4b0082;
        }
        .info {
            flex: 1;
            text-align: left;
            padding: 0 15px;
        }
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, #4b0082, #8a2be2);
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="avatar" class="avatar" src="" alt="الصورة الشخصية">
        <div class="info">
            <p><strong>الاسم:</strong> <span id="name"></span></p>
            <p><strong>المستوى:</strong> <span id="lvl"></span></p>
            <p><strong>الخبرة:</strong> <span id="exp"></span> / <span id="maxExp"></span></p>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("username") || "Sasuke Uchiha",
                lvl: params.get("level") || 10,
                exp: params.get("currxp") || 750,
                maxExp: params.get("needxp") || 1000,
                avatar: params.get("avatar") || "https://i.imgur.com/ZpijZpg.png",
                background: params.get("background") || ""
            };
        }

        function updateUserData() {
            const data = getQueryParams();

            if (data.background) {
                document.body.style.backgroundImage = `url(${data.background})`;
            }

            document.getElementById("name").textContent = data.name;
            document.getElementById("lvl").textContent = data.lvl;
            document.getElementById("exp").textContent = data.exp;
            document.getElementById("maxExp").textContent = data.maxExp;
            document.getElementById("avatar").src = data.avatar;

            // تحديث شريط التقدم
            const progress = (data.exp / data.maxExp) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        updateUserData();
    </script>

</body>
</html>
