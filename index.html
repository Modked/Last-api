<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المستخدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #6A5ACD;
            margin-left: 20px;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-container {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .info p {
            margin: 0 10px;
        }
        .progress-bar-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: #483D8B;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info-container">
            <div class="info">
                <p><strong>الاسم:</strong> <span id="name"></span></p>
                <p><strong>المستوى:</strong> <span id="lvl"></span></p>
                <p><strong>الخبرة:</strong> <span id="exp"></span> / <span id="maxExp"></span></p>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        <div class="avatar-container">
            <img id="avatar" src="" alt="الصورة الشخصية">
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("username") || "Sasuke Uchiha",
                lvl: params.get("level") || 10,
                exp: parseInt(params.get("currxp")) || 750,
                maxExp: parseInt(params.get("needxp")) || 1000,
                avatar: params.get("avatar") || "https://i.imgur.com/ZpijZpg.png",
                background: params.get("background") || ""
            };
        }

        function updateUserInfo() {
            const data = getQueryParams();

            if (data.background) {
                document.body.style.backgroundImage = `url(${data.background})`;
            }

            document.getElementById("name").textContent = data.name;
            document.getElementById("lvl").textContent = data.lvl;
            document.getElementById("exp").textContent = data.exp;
            document.getElementById("maxExp").textContent = data.maxExp;
            document.getElementById("avatar").src = data.avatar;

            const progressPercentage = (data.exp / data.maxExp) * 100;
            document.getElementById("progressBar").style.width = `${progressPercentage}%`;
        }

        updateUserInfo();
    </script>

</body>
</html>
